{% extends "main.html" %}

{% block title %}
    <title>Главная</title>
{% endblock %}

{% block body %}
    <h1>Добро пожаловать!</h1>
	{% if latest_tests %}
    <ul>
    {% for test in latest_tests %}
        <li><a>{{ test.name }}</a></li>
    {% endfor %}
    </ul>
	{% else %}
    <p>Тестов пока нет. Зайдите позже или добавьте свои.</p>
{% endif %}
{% endblock %}
