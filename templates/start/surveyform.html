{% extends "main.html" %}

{% block title %}
    <title>{{ test }}: отображение теста</title>
{% endblock %}

{% block body %}
    <form action="{% url 'startsurvey:result' test.id %}" method="post">
        {% csrf_token %}
        {% for question  in question_list %}
            <h1>{{ question.text }}</h1>
            {% for answer in question.answer_list %}
                <input type="checkbox" name="{{ question.id }}" value="{{ answer.id }}"> {{ answer.text }} </br>
            {% endfor %}
        {% endfor %}
        <input type="submit" value="Готово!">
    </form>
{% endblock %}
